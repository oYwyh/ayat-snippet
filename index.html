<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI</title>
    <link rel="stylesheet" href="main.css/main.css">
    <link rel="preload" as="font" type="font/woff2" href="fonts/sura_names.woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/colorjoe.css">
    <script src="js/colorjoe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <nav class="header">
        <div class="logo">
            <!-- 093surah => الضحى -->
            Ayat <span>snippet</span>
        </div>  
        <div class="options">
            <button class="primary" id="themeBtn">Theme</button>
            <button class="secondary" id="export">Export</button>
        </div>
        <div class="theme-gallery" id="theme-gallery">
            <div class="theme">
                <img src="images/theme/theme1.png" id="brown" data-color="e4d0b7" data-frame="images/frame/brown.png" data-verse="../images/verse/brown.png"  alt="">
                <img src="images/theme/theme6.png" id="black" data-color="000" data-frame="images/frame/black.png" data-verse="../images/verse/black.png"  alt="">
                <img src="images/theme/theme2.png" id="white" data-color="f5f8fd" data-frame="images/frame/white.png" data-verse="../images/verse/white.png"  alt="">
                <img src="images/theme/theme3.png" id="blue" data-color="d9f5fe" data-frame="images/frame/blue.png" data-verse="../images/verse/blue.png" alt="">
                <img src="images/theme/theme4.png" id="coffe" data-color="f8f1d7" data-frame="images/frame/coffe.png" data-verse="../images/verse/green.png"  alt="">
                <img src="images/theme/theme5.png" id="green" data-color="cde6c2" data-frame="images/frame/green.png" data-verse="../images/verse/green.png"  alt="">
            </div>
        </div>
    </nav>
    <div class="wrapper">
            <div class="surah-options">
                <div class="title">Surah Customaization! </div>
                <div class="chooser">
                    <div class="wrapper">
                        <div class="select-btn">
                            <span>Choose Surah</span>
                            <div class="icon"><i class="fa-solid fa-chevron-down"></i></div>
                        </div>
                        <div class="content">
                            <div class="search">
                                <i class="fa-solid fa-search"></i>
                                <input type="text" placeholder="Choose Surah!">
                            </div>
                            <div class="options">
                                <ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="snippet">
                <div class="snip" id="snip">
                    <div class="column">
                        <img src="images/frame/brown.png" id="surah-frame" alt="">
                        <div class="surah-name">001surah</div>
                    </div>
                    <div class="basmala">
                        <img src="../images/basmala.png" alt="">
                        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Basmala.svg" alt="alt"> -->
                    </div>

                </div>

            </div>
            <div class="styler">
                <div class="title">
                    Background 
                    <i class="fa-solid fa-chevron-down"  id="styler-toggle"></i>
                </div>
                <div class="column" id="column-width">
                    <div class="row">
                        <div class="column">
                            <label for="">width</label>
                            <input type="number" id="width" value="500">
                        </div>
                        <div class="column">
                            <label for="">height</label>
                            <input type="number" id="height">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="">Font Size</label>
                            <input type="number" placeholder="Font Size With PX" id="fontSize" value="30">
                        </div>
                        <div class="column">
                            <label for="">Font Color</label>
                            <select id="select-color">
                                <option value="#000" selected>Black</option>
                                <option value="#ffffff">White</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="title" id="color-none">Fill</div>
                <div class="column" id="color-none" style="gap:1rem;">
                    <div class="row">
                        <i class="fa-solid fa-palette" style="color: #000000;"></i>
                        <div class="color-picker-div"></div>
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-image" style="color: #000000;"></i>
                        <div class="img-chooser"></div>
                    </div>
                </div>
                <div class="color-options close" id="color-options">
                    <div class="close" id="close-picker"><i class="fa-solid fa-xmark"></i></div>
                    <ul>
                        <li>solid</li>
                        <li>gradiant</li>
                    </ul>
                    <div class="color-container">
                        <div class="colorjoe"></div>
                        <div class="config">
                            <div class="config-title">Selected Color</div>
                            <div class="row">
                                <div class="selected-color"></div>
                                <input type="text" class="selected-color-text" readonly>
                                <div class="copy"><i class="fa-solid fa-clipboard" style="color: #ffffff;"></i></div>
                            </div>
                            <div class="config-title">Saved Colors</div>
                            <div class="saved-color-div">
                                <div class="saved-color"></div>
                                <div class="saved-color"></div>
                                <div class="saved-color"></div>
                                <div class="saved-color"></div>
                                <div class="saved-color"></div>
                            </div>
                            <div class="config-title">Our Suggestion!</div>
                            <div class="suggested-color-div">
                                <div class="suggested-color" style="background-color: #e4d0b7 ;"></div>
                                <div class="suggested-color" style="background-color: #f5f8fd;"></div>
                                <div class="suggested-color" style="background-color: #d9f5fe;"></div>
                                <div class="suggested-color" style="background-color: #f8f1d7;"></div>
                                <div class="suggested-color" style="background-color: #cde6c2;"></div>
                            </div>
                            <div class="config-title">Add Your Own Hex Code!</div>
                            <div class="row">
                                <div class="hex-color-div"></div>
                                <input type="text" class="hex-color" value="#">
                                <div class="check"><i class="fa-solid fa-check" style="color: #ffffff;"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="imgs-gallery close" id="gallery">
        <div class="container">
            <div class="close" id="close-gallery"><i class="fa-solid fa-xmark"></i></div>
            <div class="title">Add Media</div>
            <ul id="gallery-links">
                <li data-type="normal">Library</li>
                <li data-type="custom">Custom Images</li>
            </ul>
            <div class="wrapper active" data-type="normal">
                    <ul class="options">
                        <li data-img="bg">Backgrounds</li>
                        <li data-img="frame">Frames</li>
                        <li data-img="verse-frame">Verse Frames</li>
                    </ul>
                <div class="images-box" data-img="bg">
                    <img src="images/bg/paper.jpg" alt="">
                    <img src="images/bg/paper2.jpeg" alt="">
                </div>
                <div class="images-box none" data-img="frame">
                    <img src="images/frame/black.png" alt="">
                    <img src="images/frame/brown.png" alt="">
                    <img src="images/frame/white.png" alt="">
                    <img src="images/frame/blue.png" alt="">
                    <img src="images/frame/coffe.png" alt="">
                    <img src="images/frame/green.png" alt="">
                </div>
                <div class="images-box none" data-img="verse-frame">
                    <img src="images/verse/black.png" alt="">
                    <img src="images/verse/brown.png" alt="">
                    <img src="images/verse/white.png" alt="">
                    <img src="images/verse/blue.png" alt="">
                    <img src="images/verse/green.png" alt="">
                    <img src="images/verse/verse2.png" alt="">
                    <img src="images/verse/verse4.png" alt="">
                </div>
            </div>
            <div class="wrapper" data-type="custom">
                    <ul class="options">
                        <li data-img-custom="bg">Backgrounds</li>
                        <li data-img-custom="frame">Frames</li>
                        <li data-img-custom="verse-frame">Verse Frames</li>
                    </ul>
                <div class="images-box" data-img-custom="bg">
                    <img src="images/bg/paper2.jpeg" alt="">
                </div>
                <div class="images-box none" data-img-custom="frame">
                    <img src="images/frame/brown.png" alt="">
                    <img src="images/frame/white.png" alt="">
                    <img src="images/frame/blue.png" alt="">
                    <img src="images/frame/coffe.png" alt="">
                    <img src="images/frame/green.png" alt="">
                </div>
                <div class="images-box none" data-img-custom="verse-frame">
                    <img src="images/verse/brown.png" alt="">
                    <img src="images/verse/white.png" alt="">
                    <img src="images/verse/blue.png" alt="">
                    <img src="images/verse/green.png" alt="">
                    <img src="images/verse/verse2.png" alt="">
                    <img src="images/verse/verse4.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/html2canvas.js"></script>

</body>
</html>
